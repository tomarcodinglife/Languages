<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>API Request in JavaScript</h1>
    <p>    0	UNSENT	Client has been created. open() not called yet.
        1	OPENED	open() has been called.
        2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
        3	LOADING	Downloading; responseText holds partial data.
        4	DONE	The operation is complete.</p>
<script>
    console.log('Hi i am javascript')
    const apiurl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
    xhr.open('get', apiurl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState)
        if(xhr.readyState === 4) {
            let data = this.responseText
            console.log(data)
            // console.log(data.foloower)
    }
    xhr.send()
    // console.log(xhr.readyState)
</script>
</body>
</html>
